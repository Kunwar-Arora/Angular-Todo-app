<div class="row mt-4">
  <div class="col-12">
    <button class="btn btn-success" (click)="addNewTodo()">Add New Todo</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <app-todo-item *ngFor="let todo of todos; let i = index" [todo]="todo" [index]="i"></app-todo-item>
  </div>
</div>
